<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>interact segmentation</title>
  <link rel="stylesheet" href="index.css">
  <script src="lib/jquery/jquery-3.2.0.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script async defer src="process.js"></script>
  <script defer src="index.js"></script>
</head>

<body>

  <div class="topBar">
    <h1>Interact Segmentation</h1>
  </div>

  <div class="jumbotron">
    <div class="container">
      <ul>
        <li>Add an image</li>
        <li>Click and drag your mouse to extract the forground object</li>
        <li>Click the "switch" button to switch the forground and background labeling</li>
        <li>Click on the "extract" button</li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Source</h2>
        <p>
          <div class="btn-group row">
            <div class="col-md-6">
              <label class="btn btn-primary">Add Image<input class="input-file" id="my-file" type="file" style="display: none;"></label>
            </div>
            <div class="col-md-6">
              <form name=bgfg>
              <input type="radio" name=setbgfg value="FG" onclick="switchFg()" checked>FG
              <input type="radio" name=setbgfg value="BG" onclick="switchBg()">BG
              </form></div>
            <div class="col-md-2"><button onClick="clearFg()" class="btn btn-primary" type="button">Clear</button></div>
            <div class="col-md-2"><button onClick="Segment()" class="btn btn-success" type="button">Extract foreground</button></div>
          </div>
        </p>
        <canvas id="canvas1" width="500" height="500"></canvas>

      </div>
      <div class="col-md-6">
        <h2>Result</h2>
        <p><button class="btn btn-primary" type="button" onClick="downloadImage()"> <a id='download'>Download</a></button></p>
        <canvas id="canvas2" width="500" height="500"></canvas>
      </div>
    </div>
</body>

</html>
